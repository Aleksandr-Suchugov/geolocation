<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo_Media</title>
</head>
<body>
    <div class="chat">
        <div class="chat__messages">
        </div>
        <div class="input__options">
            <input type="text" class="chat__input" placeholder="Type your MSG or record MEDIA">
            <div class="media__btns">
                <button class="voice__message" data-type="audio">Voice</button>
                <button class="video__message" data-type="video">Video</button>
            </div>
            <div class="record__btns hidden">
                <button class="stop__record">Done</button>
                <div class="timer__record"></div>
                <button class="delete__record">Cancel</button>
            </div>
        </div>
    </div> 
</body>
</html>
